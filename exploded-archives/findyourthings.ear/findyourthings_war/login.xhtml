<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="loginForm">

        <rich:panel>
            <f:facet name="header">登陆板</f:facet>

            <h2>请登录：</h2>

            <div class="dialog">
                <h:panelGrid columns="2" rowClasses="prop" columnClasses="name,value">
                    <h:outputLabel for="username">用户名</h:outputLabel>
                    <h:inputText id="username"
                              value="#{credentials.username}" style="width:200px;height:20px"/>
                    <h:outputLabel for="password">密码</h:outputLabel>
                    <h:inputSecret id="password"
                                value="#{credentials.password}" style="width:200px;height:20px"/>
                    <ui:remove>
                    <h:outputLabel for="rememberMe">记住我</h:outputLabel>
                    <h:selectBooleanCheckbox id="rememberMe"
                                          value="#{rememberMe.enabled}"/>
                                          
                    </ui:remove>
                </h:panelGrid>
            </div>

            <p>
            <Strong> <b> <i>Author:Beckey - </i> 当你有一个梦想，不管结局怎样一定要坚持下去。</b></Strong>
            </p>

        </rich:panel>

        <div class="actionButtons">
            <h:commandButton id="submit" value="登陆" action="#{identity.login}"/>
        </div>

    </h:form>

 </ui:define>
</ui:composition>
